<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <style>
    body {
        background-image: url(imagenes/fondo2.png);
    }
  </style>
  <body>
      <!-- Header -->
    <div class="container-fluid bg-primary">
        <div class="text-center bg-primary p-4 fixed-top text-white">
            <h3>Gestión del videoclub</h3>
        </div>
    </div>
    <!-- Header-->
    <!-- Cuadro login-->
    <div class="row container-fluid justify-content-center h-100 mt-5 pt-5">
        <!-- Cuadro login-->
        <div class="col-sm-12">
            <form action=""/RuizTejeroIsmaelExamen/buscaTitulo" method="POST" class="pl-5 pt-5 mt-5">
                <p class="display-4 mt-5 pt-4 font-weight-bold">Buscar por Título</p>
                <hr>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Título</span>
                    </div>
                    <input type="text" name="pelicula" class="form-control col-lg-2" placeholder="Película" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                  <button type="submit" name="enviar" class="btn btn-warning">Modificar película</button>
                  <button type="reset" class="btn btn-secondary">Cancelar</button>
            </form>
        </div>
        <!-- Cuadro login-->
    </div>
    <!-- Cuadro login-->
    <!-- Footer -->
    <footer class="bg-secondary fixed-bottom p-4 text-center text-white">
        <button type="reset" class="btn btn-warning">Volver a la gestión de películas</button>
    </footer>
    <!-- Footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
