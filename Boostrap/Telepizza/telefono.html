<!doctype html>
<html lang="en">
  <head>
    <title>Telepizza</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
        <!-- Header -->
    <div class="container-fluid bg-danger">
        <div class="text-center bg-danger p-4 text-white">
            <img src="imagenes/logo.png" style="width: 10%;">
        </div>
    </div>
    <!-- Header-->

    <!-- Cuadro login-->
    <div class="row container-fluid justify-content-center h-100 pt-5 mt-5" style="margin:auto;">
        <form action="/RuizTejeroExamen/ServletControlaLogin" method="POST" class="pb-5"></form>
            <div class="col-sm-12 mt-5">
                <div style="text-align: center;" class="mt-4">
                    <p class="mt-5 pt-2 text-danger font-weight-bold" style="text-align: center;">
                        <h2>Estimado usuario, usted debe indicar su telefono para confirmar el pedido.</h2>
                    </p>
                    Teléfono: <input type="text" name="telefono">
                </div>
            </div>
            <div class="mt-4 mb-4 text-center">
                <hr>
                <button type="submit" class="btn btn-danger shadow">Confirmar pedido</button>
            </div>
        </form>
    </div>
    <!-- Fin Cuadro login-->

    <!-- Footer -->
    <footer class="bg-danger p-4 fixed-bottom text-center text-white">
        Telepizza España
        <img src="imagenes/redes.png" style="width: 5%;" class="img-fluid">
    </footer>
    <!-- Footer -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
